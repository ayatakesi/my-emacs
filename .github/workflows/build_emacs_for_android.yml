      uses: android-actions/setup-android@v2
    #
    # Run autogen.sh
    - name: run autogen.sh
      run: |
        ./autogen.sh
    #
    # Run configure
    - name: run configure
      run: |
        MODULE_ROOT=$(pwd)/my_sub_modules
        ./configure \
          --with-android=$ANDROID_HOME/platforms/android-${{ matrix.api-version }}/android.jar \
          ANDROID_CC="$ANDROID_HOME/ndk/${{ matrix.ndk-version }}/toolchains/llvm/prebuilt/linux-x86_64/bin/${{ matrix.abi }}-linux-android${{ matrix.minsdk }}-clang" \
          ANDROID_CFLAGS="-isystem $MODULE_ROOT/jansson/src -I $MODULE_ROOT/jansson/android -lxml2" \
          SDK_BUILD_TOOLS=$ANDROID_HOME/build-tools/33.0.0 \
          "--with-ndk-path=$MODULE_ROOT/gmp-6.2.1 $MODULE_ROOT/gnutls-3.7.8 $MODULE_ROOT/libtasn1-4.19.0 $MODULE_ROOT/nettle-3.8 $MODULE_ROOT/p11-kit-0.24.1 $MODULE_ROOT/tree-sitter-0.20.7 $MODULE_ROOT/harfbuzz-7.1.0 $MODULE_ROOT/sqlite/dist $MODULE_ROOT/icu $MODULE_ROOT/libxml2 $MODULE_ROOT/giflib $MODULE_ROOT/libselinux $MODULE_ROOT/core/libpackagelistparser $MODULE_ROOT/pcre $MODULE_ROOT/boringssl $MODULE_ROOT/jansson $MODULE_ROOT/Android-ImageMagick7/libopenjpeg-2.3.1 $MODULE_ROOT/Android-ImageMagick7/libtiff-v4.0.10 $MODULE_ROOT/Android-ImageMagick7 $MODULE_ROOT/Android-ImageMagick7/libwebp-1.0.3 $MODULE_ROOT/Android-ImageMagick7/libpng-1.6.37 $MODULE_ROOT/Android-ImageMagick7/libwebp-1.0.3"  \
        --with-shared-user-id=com.termux \
        --with-gnutls=yes \
        --with-tree-sitter=yes \
        --with-harfbuzz=yes \
        --with-sqlite3=yes \
        --with-xml2=yes \
        --with-gif=yes \
        --with-selinux=yes \
        --with-json=yes \
        --with-tiff=yes \
        --with-jpeg=yes \
        --with-webp=yes \
        --with-png=yes \
        --with-imagemagick=yes
    #
    # Run make to build apk.
    - name: run make
      run: |
        make V=1
    #
-    # Upload apk as artifacts.
    - name: upload apk
      uses: actions/upload-artifact@v3
      with:
        name: Emacs.apk
        path: ./java/*.apk
