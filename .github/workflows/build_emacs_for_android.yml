    #
    # Run autogen.sh
    - name: run autogen.sh
      run: |
        ./autogen.sh
    #
    # Run configure
    - name: run configure
      run: >-
        ./configure
        --with-android=$ANDROID_HOME/platforms/android-${{ matrix.api-version }}/android.jar
        ANDROID_CC="$ANDROID_HOME/ndk/${{ matrix.ndk-version }}/toolchains/llvm/prebuilt/linux-x86_64/bin/${{ matrix.abi }}-linux-android${{ matrix.minsdk }}-clang"
        ANDROID_CFLAGS="-isystem $(pwd)/jansson/src -I $(pwd)/jansson/android"
        SDK_BUILD_TOOLS=$ANDROID_HOME/build-tools/33.0.0
        "--with-ndk-path=$(pwd)/gmp-6.2.1 $(pwd)/gnutls-3.7.8 $(pwd)/libtasn1-4.19.0 $(pwd)/nettle-3.8 $(pwd)/p11-kit-0.24.1 $(pwd)/tree-sitter-0.20.7 $(pwd)/harfbuzz-7.1.0 $(pwd)/sqlite/dist $(pwd)/icu $(pwd)/libxml2 $(pwd)/tiff-4.5.0 $(pwd)/libjpeg-turbo $(pwd)/webp $(pwd)/libpng $(pwd)/giflib $(pwd)/libselinux $(pwd)/pcre $(pwd)/boringssl $(pwd)/jansson $(pwd)/Android-ImageMagick7"
        --with-shared-user-id=com.termux
        --with-gnutls=yes
        --with-tree-sitter=yes
        --with-harfbuzz=yes
        --with-sqlite3=yes
        --with-xml2=yes
        --with-tiff=yes
        --with-jpeg=yes
        --with-webp=yes
        --with-png=yes
        --with-gif
        --with-selinux=yes
        --with-json
        --with-imagemagick || cat config.log
    #
    # Run make to build apk.
    - name: run make
      run: |
        make V=1
    #
    # Upload apk as artifacts.
    - name: upload apk
      uses: actions/upload-artifact@v3
      with:
        name: Emacs.apk
        path: ./java/*.apk
