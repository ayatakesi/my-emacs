        tar xvfz boringssl.tar.gz
        # patch if ARM
        if [ ${{ matrix.abi }} == "arm" ]
        then
          patch --directory boringssl -p1 << 'EOS'
        diff --git a/Android.mk b/Android.mk
        index 3e3ef2a..277d4a9 100644
        --- a/Android.mk
        +++ b/Android.mk
        @@ -27,7 +27,9 @@ LOCAL_MODULE := libcrypto
         LOCAL_EXPORT_C_INCLUDE_DIRS := $(LOCAL_PATH)/src/include
         LOCAL_ADDITIONAL_DEPENDENCIES := $(LOCAL_PATH)/Android.mk $(LOCAL_PATH)/crypto-sources.mk
         LOCAL_CFLAGS += -fvisibility=hidden -DBORINGSSL_SHARED_LIBRARY -DBORINGSSL_IMPLEMENTATION -DOPENSSL_SMALL -Wno-unused-parameter
        +LOCAL_CFLAGS_arm = -DOPENSSL_STATIC_ARMCAP -DOPENSSL_NO_ASM
         LOCAL_SDK_VERSION := 9
        +LOCAL_LDFLAGS = --no-undefined
         # sha256-armv4.S does not compile with clang.
         LOCAL_CLANG_ASFLAGS_arm += -no-integrated-as
         LOCAL_CLANG_ASFLAGS_arm64 += -march=armv8-a+crypto
        diff --git a/sources.mk b/sources.mk
        index e82f3d5..be3a3c4 100644
        --- a/sources.mk
        +++ b/sources.mk
        @@ -337,20 +337,20 @@ linux_aarch64_sources := \
           linux-aarch64/crypto/sha/sha256-armv8.S\
           linux-aarch64/crypto/sha/sha512-armv8.S\
        
        -linux_arm_sources := \
        -  linux-arm/crypto/aes/aes-armv4.S\
        -  linux-arm/crypto/aes/aesv8-armx32.S\
        -  linux-arm/crypto/aes/bsaes-armv7.S\
        -  linux-arm/crypto/bn/armv4-mont.S\
        -  linux-arm/crypto/modes/ghash-armv4.S\
        -  linux-arm/crypto/modes/ghashv8-armx32.S\
        -  linux-arm/crypto/sha/sha1-armv4-large.S\
        -  linux-arm/crypto/sha/sha256-armv4.S\
        -  linux-arm/crypto/sha/sha512-armv4.S\
        -  src/crypto/chacha/chacha_vec_arm.S\
        -  src/crypto/cpu-arm-asm.S\
        -  src/crypto/curve25519/asm/x25519-asm-arm.S\
        -  src/crypto/poly1305/poly1305_arm_asm.S\
        +# linux_arm_sources := \
        +#   linux-arm/crypto/aes/aes-armv4.S\
        +#   linux-arm/crypto/aes/aesv8-armx32.S\
        +#   linux-arm/crypto/aes/bsaes-armv7.S\
        +#   linux-arm/crypto/bn/armv4-mont.S\
        +#   linux-arm/crypto/modes/ghash-armv4.S\
        +#   linux-arm/crypto/modes/ghashv8-armx32.S\
        +#   linux-arm/crypto/sha/sha1-armv4-large.S\
        +#   linux-arm/crypto/sha/sha256-armv4.S\
        +#   linux-arm/crypto/sha/sha512-armv4.S\
        +#   src/crypto/chacha/chacha_vec_arm.S\
        +#   src/crypto/cpu-arm-asm.S\
        +#   src/crypto/curve25519/asm/x25519-asm-arm.S\
        +#   src/crypto/poly1305/poly1305_arm_asm.S\
        
         linux_x86_sources := \
           linux-x86/crypto/aes/aes-586.S\
        EOS
        fi
        rm -f *gz
        cd -
      # Setup java/jdk.
    - name: Setup java environment
      uses: actions/setup-java@v3
      with:
        distribution: zulu
        java-version: 11
      #
      # Setup android environment.
    - name: Setup android
      uses: android-actions/setup-android@v2
    #
    # Run autogen.sh
    - name: run autogen.sh
      run: |
        ./autogen.sh
    #
    # Run configure
    - name: run configure
      run: |
        MODULE_ROOT=$(pwd)/my_sub_modules
        sh -x ./configure \
          --with-android=$ANDROID_HOME/platforms/android-${{ matrix.api-version }}/android.jar \
          ANDROID_CC="$ANDROID_HOME/ndk/${{ matrix.ndk-version }}/toolchains/llvm/prebuilt/linux-x86_64/bin/${{ matrix.abi }}-linux-android${{ matrix.minsdk }}-clang" \
          SDK_BUILD_TOOLS=$ANDROID_HOME/build-tools/${{ matrix.api-version }}.0.0 \
          "--with-ndk-path=$MODULE_ROOT/libselinux $MODULE_ROOT/core/libpackagelistparser $MODULE_ROOT/pcre $MODULE_ROOT/boringssl $MODULE_ROOT/tiff-4.5.0 $MODULE_ROOT/webp $MODULE_ROOT/libxml2 $MODULE_ROOT/icu $MODULE_ROOT/gmp-6.2.1 $MODULE_ROOT/gnutls-3.7.8 $MODULE_ROOT/libtasn1-4.19.0 $MODULE_ROOT/nettle-3.8 $MODULE_ROOT/p11-kit-0.24.1 $MODULE_ROOT/tree-sitter-0.20.7 $MODULE_ROOT/harfbuzz-7.1.0 $MODULE_ROOT/sqlite/dist $MODULE_ROOT/giflib $MODULE_ROOT/jansson $MODULE_ROOT/libjpeg-turbo $MODULE_ROOT/Android-ImageMagick7"  \
        --with-x-toolkit=no \
        --with-shared-user-id=com.termux \
        --with-gnutls=yes \
        --with-tree-sitter=yes \
        --with-harfbuzz=yes \
        --with-sqlite3=yes \
        --with-xml2=yes \
        --with-gif=yes \
        --with-json=yes \
        --with-tiff=yes \
        --with-jpeg=yes \
        --with-webp=yes \
        --with-png=yes \
        --with-imagemagick=yes \
        --with-selinux=yes 2>&1 | tee configure.out
    #
    # upload generated configure script as artifacts
    - name: upload configure and log
      uses: actions/upload-artifact@v3
      with:
        name: configure script and log
        path: |
          configure
          config.log
          configure.out
    #
    # upload Makefiles
    - name: upload Makefiles
      uses: actions/upload-artifact@v3
      with:
        name: configure script and log
        path: |
          cross/ndk-build/Makefile
          cross/ndk-build/ndk-build.mk
          src/Makefile.*
          lib/Makefile.*
          lib-src/Makefile.*
    #
    # Run make to build apk.
    - name: run make
      run: |
        make V=1 -j$(nproc) ||
          for F in cross/ndk-build/*.a
          do
            echo "ayatakesi_debug: nm $F"
            nm $F
            echo
          done
    #
    # Upload apk as artifacts.
    - name: upload apk
      uses: actions/upload-artifact@v3
      with:
        name: Emacs.apk
        path: ./java/*.apk
